<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      logo
    </div>

    <ul class="menu-icons mr-top-32">
      <li routerLink="/order" routerLinkActive="router-link-aktive"><mat-icon> restaurant</mat-icon>Order</li>
      <li routerLink="/last-delivery" routerLinkActive="router-link-aktive"><mat-icon>drive_eta</mat-icon>Last deliveries</li>
      <li routerLink="/my-account" routerLinkActive="router-link-aktive"><mat-icon>person</mat-icon>My Account</li>
    </ul>
    
  </mat-drawer>
  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row class="toolbar">
        <mat-icon class="menu-icon" (click)="drawer.toggle()" fontIcon="menu"></mat-icon>
        <span>Delivery App</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
