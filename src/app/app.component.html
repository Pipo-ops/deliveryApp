<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #leftDrawer class="sidenav" [opened]="true" mode="side">
    <div class="drawer-inner">
      <div class="logo-container">
        <img src="./assets/img/logo/85334452.png" alt="">
      </div>

      <ul class="menu-icons mr-top-32">
        <li routerLink="/order" routerLinkActive="router-link-aktive"><mat-icon> restaurant</mat-icon>Order</li>
        <li routerLink="/last-delivery" routerLinkActive="router-link-aktive"><mat-icon>drive_eta</mat-icon>Last deliveries</li>
        <li routerLink="/my-account" routerLinkActive="router-link-aktive"><mat-icon>person</mat-icon>My Account</li>
      </ul>

      <ul class="menu-icons imprint-policy">
        <li routerLink="/imprint" routerLinkActive="router-link-aktive">Imprint</li>
        <li routerLink="/privacy-policy" routerLinkActive="router-link-aktive">Privacy policy</li>
      </ul>
    </div>
  </mat-drawer>
  <mat-drawer #rightDrawer class="basket" mode="side" position="end">
  <div class="basket-main-container">
    <div class="basket-headline-container">
      <h2>Warenkorb</h2>
    </div>

    <div class="basket-empty-text-container" *ngIf="basketItems.length === 0">
      <p>Dein Warenkorb ist leer.</p>
    </div>

    <div *ngFor="let item of basketItems; let i = index" class="basket-item">
      <div class="left">
        <span>{{ item.quantity }} Ã— {{ item.name }}</span>  
      </div>
      <div>
        <span>{{ item.price * item.quantity | currency:'EUR' }}</span>
      </div>
      <div class="right">
        <button mat-icon-button (click)="basketService.decreaseQuantity(item)">
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-icon-button (click)="basketService.increaseQuantity(item)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <div class="basket-summary" *ngIf="basketItems.length > 0">
      <hr />
      <p>Gesamtsumme: {{ totalPrice | currency:'EUR' }}</p>
      <div class="basket-btn-container">
        <button mat-raised-button class="btn-checkout" (click)="onCheckout()">Bestellen</button>
        <button mat-stroked-button color="warn" (click)="basketService.clearBasket()">
          Warenkorb leeren
        </button>
      </div>
    </div>
  </div>
</mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row class="toolbar">
        <mat-icon class="menu-icon" (click)="leftDrawer.toggle()" fontIcon="menu"></mat-icon>
        <span>Delivery App</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
